<f:be.container>
    <div class="typo3-fullDoc">
        <f:comment>
            <div id="typo3-docheader">
                <div class="typo3-docheader-functions">
                    <div class="left">
                        <f:be.buttons.csh/>
                        <f:be.menus.actionMenu>
                            <f:be.menus.actionMenuItem label="Overview" controller="Authorisation" action="list"/>
                        </f:be.menus.actionMenu>
                    </div>
                    <div class="right">
                        <f:be.pagePath/>
                        <f:be.pageInfo/>
                    </div>
                </div>
                <div class="typo3-docheader-buttons">
                    <div class="left">

                    </div>
                    <div class="right">
                        <f:be.buttons.shortcut/>
                    </div>
                </div>

            </div>
        </f:comment>
        <div id="typo3-docbody">
            <div id="typo3-inner-docbody">
                <f:flashMessages/>
                <f:render section="content"/>
            </div>
        </div>
    </div>
</f:be.container>
